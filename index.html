<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Meal Map around the Lab</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
</head>
<body>
  <h1>Cell Cheap Meal Spots</h1>
  <div id="map">
    <div id="qrcode1" class="qr-overlay" style="top: 10px; right: 10px;">
      <div class="qrcode-container"></div>
      <div class="qrcode-label">Linktree</div>
    </div>
    <div id="qrcode2" class="qr-overlay" style="top: 10px; right: 10px;">
      <div class="qrcode-container"></div>
      <div class="qrcode-label">Review</div>
    </div>
    <div id="qrcode3" class="qr-overlay" style="top: 10px; right: 10px;">
      <div class="qrcode-container"></div>
      <div class="qrcode-label">Online</div>
    </div>
  </div>


  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/qrcodejs/qrcode.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
